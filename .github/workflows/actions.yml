name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      PYTHONDONTWRITEBYTECODE: true
      PYTHONPATH: test_project
    strategy:
      # By default, GitHub will maximize the number of jobs run in parallel
      # depending on the available runners on GitHub-hosted virtual machines.
      # max-parallel: 8
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        django-version:
          - "2.2"  # LTS
          - "3.2"  # LTS
          - "4.2"  # LTS
          - "5.0"
        drf-version:
          - ""
          - "3.14"  # only testing latest version for now
        exclude:
          # DRF 3.14 is not compatible with Django 2.x
          - django-version: "2.2"
            drf-version: "3.14"
          # Python 3.9 is compatible with Django 3.1+
          - python-version: "3.9"
            django-version: "2.2"
          # Python 3.10 is compatible with Django 3.2+
          - python-version: "3.10"
            django-version: "2.2"
          # Python 3.11 is compatible with Django 4.0+
          - python-version: "3.11"
            django-version: "2.2"
          - python-version: "3.11"
            django-version: "3.2"
          # Python 3.11 is compatible with Django 4.2+
          - python-version: "3.12"
            django-version: "2.2"
          - python-version: "3.12"
            django-version: "3.2"
          # Django 5.0 is compatible with Python 3.10+
          - python-version: "3.8"
            django-version: "5.0"
          - python-version: "3.9"
            django-version: "5.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: '**/setup.cfg'

      - name: Install dependencies
        run: |
          python -m pip install uv

      - name: Install Django ${{ matrix.django-version }}
        if: ${{ matrix.drf-version == '' }}
        run: |
          python -m uv pip install --system "Django~=${{ matrix.django-version }}.0"

      - name: Install DRF ${{ matrix.drf-version }} and Django ${{ matrix.django-version }}
        if: ${{ matrix.drf-version }}
        run: |
          python -m uv pip install --system pytz "djangorestframework~=${{ matrix.drf-version }}.0" "Django~=${{ matrix.django-version }}.0"

      - name: Install dependencies
        run: |
          python -m uv pip install --system -e ".[test]"

      - run: |
          pytest .
