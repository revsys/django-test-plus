name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: true
      PYTHONPATH: test_project
    strategy:
      # By default, GitHub will maximize the number of jobs run in parallel
      # depending on the available runners on GitHub-hosted virtual machines.
      # max-parallel: 8
      fail-fast: false
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        django-version:
          - "2.0"
          - "2.1"
          - "2.2"  # LTS
          - "3.0"
          - "3.1"
          - "3.2"  # LTS
          - "4.0"
          - "4.1"
        drf-version:
          - ""
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        exclude:
          # DRF 3.11 and 3.12 is not compatible with Django 2.0 and 2.1
          - django-version: "2.0"
            drf-version: "3.11"
          - django-version: "2.1"
            drf-version: "3.11"
          - django-version: "2.0"
            drf-version: "3.12"
          - django-version: "2.1"
            drf-version: "3.12"
          - django-version: "2.0"
            drf-version: "3.13"
          - django-version: "2.1"
            drf-version: "3.13"
          # DRF 3.14 is not compatible with Django 2.0, 2.1, and 2.2
          - django-version: "2.0"
            drf-version: "3.14"
          - django-version: "2.1"
            drf-version: "3.14"
          - django-version: "2.2"
            drf-version: "3.14"
          # Python 3.8 is compatible with Django 2.2+
          - python-version: "3.8"
            django-version: "2.0"
          - python-version: "3.8"
            django-version: "2.1"
          # Python 3.9 is compatible with Django 3.1+
          - python-version: "3.9"
            django-version: "2.0"
          - python-version: "3.9"
            django-version: "2.1"
          - python-version: "3.9"
            django-version: "2.2"
          - python-version: "3.9"
            django-version: "3.0"
          # Python 3.10 is compatible with Django 3.2+
          - python-version: "3.10"
            django-version: "2.0"
          - python-version: "3.10"
            django-version: "2.1"
          - python-version: "3.10"
            django-version: "2.2"
          - python-version: "3.10"
            django-version: "3.0"
          - python-version: "3.10"
            django-version: "3.1"
          # Django 4.0 is compatible with Python 3.8+
          - python-version: "3.6"
            django-version: "4.0"
          - python-version: "3.7"
            django-version: "4.0"
          # Django 4.1 is compatible with Python 3.8+
          - python-version: "3.6"
            django-version: "4.1"
          - python-version: "3.7"
            django-version: "4.1"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Django ${{ matrix.django-version }}
        if: ${{ matrix.drf-version == '' }}
        run: |
          python -m pip install "Django~=${{ matrix.django-version }}.0"

      - name: Install DRF ${{ matrix.drf-version }} and Django ${{ matrix.django-version }}
        if: ${{ matrix.drf-version }}
        run: |
          python -m pip install pytz "djangorestframework~=${{ matrix.drf-version }}.0" "Django~=${{ matrix.django-version }}.0"

      - name: Install dependencies
        run: |
          python -m pip install -e ".[test]"

      - run: |
          pytest .

      - name: Lint with flake8
        run: |
          flake8 . --ignore=E501,E402
